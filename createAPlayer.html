<html>

<head>
  <meta charset="utf-8">
  <title>Create a Player</title>
</head>
<body>
  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="name"/>
      <label for="team"><b>Team</b></label>
      <input type="text" placeholder="team"/>
      <label for="position"><b>Position</b></label>
      <input type="text" placeholder="position"/>
      <label for="height"><b>Height</b></label>
      <input type="text" placeholder="height"/>
      <label for="avg points"><b>Avg Points</b></label>
      <input type="text" placeholder="avg points"/>
      <label for="avg assists"><b>Avg Assists</b></label>
      <input type="text" placeholder="avg assists"/>
      <label for="avg rebounds"><b>Avg Rebounds</b></label>
      <input type="text" placeholder="avg rebounds"/>
      <label for="avg steals"><b>Avg Steals</b></label>
      <input type="text" placeholder="avg steals"/>
      <label for="avg blocks"><b>Avg Blocks</b></label>
      <input type="text" placeholder="avg blocks"/>
      <button>Create</button>
    </form>
  </div>
</div>
</html>
